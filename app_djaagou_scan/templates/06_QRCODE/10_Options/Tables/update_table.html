<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <title>Modifier cat√©gorie</title>
    </head>

    <header>
        {% include '00_Layout/header.html' %}
    </header>
    <body style="background-color: rgba(239,239,239,0.84)">
        <div style="margin-top: 10%">
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100" class="container py-5 h-100">
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; padding-left: 5%; padding-right: 5%; padding-bottom: 5%; padding-top: 2%; background-color: white">
                            <h3 style="text-align: center">TABLE {{ table.numero_table }}</h3>
                            </br>
                            {% include '07_Message/messages.html' %}
                            <form action="#" method="POST" enctype="multipart/form-data"> {% csrf_token %}

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre de place</label>
                                    <input type="number" class="form-control" name="nb_places" value="{{ table.nb_places }}" placeholder="Entrer le nombre de place sur la table" required>
                                </div>

                                <div class="form-group">
                                    <label>Statut</label>
                                    <select class="custom-select" name="statut" required>
                                        {% if table.statut_table == 1 %}
                                            <option selected>Disponible</option>
                                            <option>Indisponible</option>
                                        {% else %}
                                            <option selected>Indisponible</option>
                                            <option>Disponible</option>
                                        {% endif %}
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Confirmer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
