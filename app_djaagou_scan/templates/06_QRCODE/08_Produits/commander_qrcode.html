<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Commander un socle</title>
        {% load static %}
    </head>
    <header>
        {% include '00_Layout/header.html' %}
    </header>
    <body style="background-color: white">
        <div style="margin-right: 5%; margin-left: 5%; margin-top: 8%; margin-bottom: 2%;">
            <h1>COMMANDER UN SOCLE</h1>
            </br>
            <section class="vh-100" style="background-color: #efefef; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <div class="col-md-8 col-lg-7 col-xl-6">
                            <!--<h1>COMMANDER UN QR-CODE</h1>-->
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 100%">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img width="100%" src="{% static 'image/facebook.png' %}" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img width="100%" src="{% static 'image/facebook.png' %}" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img width="100%" src="{% static 'image/facebook.png' %}" alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                            {% include '07_Message/messages.html' %}
                            <form action="#" method="POST"> {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form1Example13">Numéro adresse</label>
                                    <input type="number" name="numero_rue" class="form-control form-control-lg" placeholder="Numéro de votre adresse" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form1Example23">Libellé adresse</label>
                                    <input type="text" name="libelle_adresse" class="form-control form-control-lg" placeholder="Libelle de votre adresse" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Quantité</label>
                                    <input type="number" id="quantity" name="quantite" class="form-control form-control-lg" placeholder="Entrez la quantité souhaitée" required/>
                                </div>

                                <small>Prix par unité: <span id="prix">2</span> €</small>

                                </br></br>

                                <h4>Prix total: <span id="total"></span> €</h4>

                                </br>

                                <button type="submit" class="btn btn-primary btn-lg btn-block">Confirmer ma commande</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <footer>
        {% include '00_Layout/footer2b.html' %}
    </footer>
</html>

<script>
  const quantityInput = document.getElementById("quantity");
  const price = document.getElementById("prix").innerHTML;
  const total = document.getElementById("total");

  quantityInput.addEventListener("input", function() {
    total.innerHTML = quantityInput.value * price;
  });
</script>
