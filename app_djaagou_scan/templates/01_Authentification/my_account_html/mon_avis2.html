<div>
    <h1 class="display-4">Mes historiques</h1>
    </br>


    <form action="#" method="POST"style="background-color: #f6f6f6; padding: 5%; 5%; 5%; 5%"> {% csrf_token %}

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Donner une note sur 5</label> </br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">4</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

            </div>

        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Commentaire</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="2" placeholder="Veuillez entrer votre commentaire"></textarea>

        {% include "07_Message/message_info.html" %}
        <button type="submit" class="btn btn-primary">Envoyer</button>
        </br></br>
