{% include '00_Layout/header.html' %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <h1>S'INSCRIRE</h1>

                {% load static %} <img src="{%static "image/login.jpg" %}" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                {% include "07_Message/messages.html" %}
                <form action="/inscription/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <label>Genre</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="exampleRadios1" name="genre" value="Femme" checked>
                            <label class="form-check-label" id="exampleRadios1" for="exampleRadios1">Femme</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="exampleRadios2" name="genre" value="Homme">
                            <label class="form-check-label" id="exampleRadios2" for="exampleRadios2">Homme</label>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nom</label>
                        <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Veuillez entrez votre nom" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Prenom</label>
                        <input type="text" class="form-control" id="firstname" name="first_name" placeholder="Veuillez entrez votre prenom" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Veuillez entrez votre email" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Mot de passe</label>
                        <input type="password" class="form-control" name="password" placeholder="Veuillez entrez votre mot de passe" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirmer mot de passe</label>
                        <input type="password" class="form-control" name="confirme_password" placeholder="Veuillez confirmer de mot de passe" required>
                    </div>

                    {% include "07_Message/message_info.html" %}

                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</section>
