<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <title>Modifier catégorie</title>
    </head>

    <header>
        {% include '00_Layout/header.html' %}
    </header>
    <body style="background-color: rgba(239,239,239,0.84)">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100" class="container py-5 h-100">
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; margin-left: 5%; margin-right: 5%; margin-bottom: 5%; margin-top: 10%; background-color: white; padding : 3% 3% 3% 3%">
                        <h3 style="text-align: center">Modifier commande</h3>
                    </br>
                    {% include '07_Message/messages.html' %}
                    <form action="/modifier_quantite/{{ commande.id_commande }}/{{ commande.id_menu }}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div>
                            <img  style="display: block; margin-left: auto; margin-right: auto" width="40%" src="{{ commande.image_path }}">
                            <h5 style="text-align: center">{{ commande.name }}</h5>
                        </div>
                        <div class="form-group">
                            <label>Quantité</label>
                            <input style="text-align: center" type="number" min="0" class="form-control" name="quantite" value="{{ commande.quantite }}" required>
                        </div>

                        </br>

                        <button type="submit" style="width: 100%" class="btn btn-primary">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
