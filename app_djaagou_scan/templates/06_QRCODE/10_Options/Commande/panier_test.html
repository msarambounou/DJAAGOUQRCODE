</head>
    <body>
        <div class="header" style="text-align: center;padding-top: 1%; padding-bottom: 1%; color: white; background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,212,255,1) 99%);box-shadow: rgba(33, 35, 38, 0.1) 0px 10px 10px -10px;">
            <img width="150px" src="{% static 'image/Option_commande/menu2.png' %}">
            <h1>MA COMMANDE</h1>
        </div>

        <div style="margin-top: 3%; width : 60%; display:block; margin-left: auto; margin-right: auto">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img style="width: 100%; height: 170px" src="{% static 'IMAGE_TO_UPLOAD/big_mac.jpeg' %}" class="img-fluid rounded-start" alt="...">
                    </div>

                    <div style="width: 65%; display: flex; padding-top: 2%">
                        <div style="width: 50%;">
                            <h5 class="card-title">Big Mac</h5>
                            <p class="card-text">Sauce tomates, salades</p>
                            <h6 style="color: grey">Prix à l'unité: <span id="prix">2</span> €</h6>
                        </div>

                        <div>
                            <label>Quantité</label>
                            </br>
                            <input id="quantity" min="0" type="number">
                            </br></br>
                            <h5><span id="total"></span> €</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    const quantityInput = document.getElementById("quantity");
    const price = document.getElementById("prix").innerHTML;
    const total = document.getElementById("total");

    quantityInput.addEventListener("input", function() {
        total.innerHTML = quantityInput.value * price;
    });
</script>
