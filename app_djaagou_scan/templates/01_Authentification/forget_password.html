{% include '00_Layout/header.html' %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <h1>Mot de passe oublié</h1>
                {% load static %} <img src="{%static "image/inscription.jpg" %}" class="img-fluid" alt="Phone image">
                <img src="{{ article.image_path }}">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                {% include '07_Message/messages.html' %}
                <form action="/mot_de_passe_oublie/" method="POST"> {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Email</label>
                        <input type="email" id="form1Example13" name="email" class="form-control form-control-lg" placeholder="Entrez votre email" required/>
                        <p id="email_error" class="text-danger"></p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Envoyé email</button>
                </form>
            </div>
        </div>
    </div>
</section>
