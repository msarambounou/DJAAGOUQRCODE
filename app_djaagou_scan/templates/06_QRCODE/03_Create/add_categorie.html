
<form action="/ajouter_categorie/" method="POST"> {% csrf_token %}
    <div class="form-group">
        <label>Entreprise</label>
        </br>
        <input type="radio" name="my_entreprise" value="{{ entreprise }}" checked="checked" />
        {{ entreprise }}
    </div>

    <div class="form-group">
        <label>Catégorie</label>
        <input type="text" class="form-control" name="nom_categorie" placeholder="Veuillez entrer la catégorie" required>
    </div>

    <button type="submit" class="btn btn-primary">Soumettre</button>
</form>
