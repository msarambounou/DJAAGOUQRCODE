<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modifier menu</title>
    </head>

    <header>
        {% include '00_Layout/header.html' %}
    </header>
    <body style="background-color: rgba(239,239,239,0.84)">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100" class="container py-5 h-100">
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; margin-left: 5%; margin-right: 5%; margin-bottom: 5%; margin-top: 10%; background-color: white; padding : 3% 3% 3% 3%">
                        <h3 style="text-align: center">Modifier menu</h3>
                        </br>
                        {% include '07_Message/messages.html' %}
                        <form action="/manage_menu/update_article/{{ article_id }}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nom de l'article</label>
                                <input type="text" class="form-control" id="article_name" name="article_name" placeholder="Veuillez entrez le nom du produit" value="{{ article.nom_article }}" required>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Cat√©gorie</label>
                                <select class="custom-select" id="exampleFormControlSelect1" name="categorie_article" required>
                                    {% for category in categorie_articles %}
                                        <option>{{ category.nom_categorie_article }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Prix</label>
                                <input type="float" class="form-control" id="price" name="price" placeholder="Veuillez entrez le prix du produit" value="{{ article.prix }}"required>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3" placeholder="Veuillez entrer la description du produit">{{ article.description }}</textarea>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlFile1">Photo</label>
                                </br>
                                <img id="output" width="150" src="{{ article.image_path }}" class="img-fluid">
                                </br></br>
                                <input type="file" class="form-control-file" name="image" multiple accept="image/*" onchange="loadFile(event)" value="{{ article.image_path }}">
                            </div>

                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>

<footer>
    {% include '00_Layout/footer2b.html' %}
</footer>
</html>



<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
