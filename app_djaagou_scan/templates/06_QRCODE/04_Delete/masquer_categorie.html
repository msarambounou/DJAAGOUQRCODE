<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <title>Modifier catégorie</title>
    </head>

    <header>
        {% include '00_Layout/header.html' %}
    </header>
    <body style="background-color: rgba(239,239,239,0.84)">
        <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100" class="container py-5 h-100">
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; padding-left: 5%; padding-right: 5%; padding-bottom: 5%; padding-top: 2%; background-color: white">
                        <h3 style="text-align: center">Suppression</h3>
                            </br>
                            {% include '07_Message/messages.html' %}
                            <form method="POST"> {% csrf_token %}
                                <fieldset disabled>
                                    <label class="form-label">Categorie</label>
                                    <input type="text" class="form-control" placeholder="{{ categorie.nom_categorie_article }}">
                                </fieldset>
                                </br>
                            </form>
                            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#modal_delete_categorie">Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <div class="modal fade" id="modal_delete_categorie" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Attention</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form action="/manage_categorie/masquer_categorie/{{ categorie_id }}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <p>Voulez-vous vraiment supprimer la catégorie : {{ categorie.nom_categorie_article }} ?</p>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">Confirmer</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
