{% include '00_Layout/header.html' %}
{% load static %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <h1>MODIFIER : {{ current_user_rs.name_reseau_social }}</h1>
                </br></br>
                <img style="width: 250px;" src="{{ current_user_rs.image_path }}" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                <form action="#" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <fieldset disabled>
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" name="nom_reseau_social" placeholder="Veuillez entrez le nom du produit" value="{{ current_user_rs.name_reseau_social }}" required>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label>Lien</label>
                        <input type="text" class="form-control" name="link" placeholder="Veuillez entrez le lien" value="{{ current_user_rs.link }}"required>
                    </div>

                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>
        </div>
    </div>
</section>
