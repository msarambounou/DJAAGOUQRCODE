{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div class="card p-3 py-4" style="width: 100%; background: linear-gradient(90deg, rgba(0,35,36,0) 3%, rgba(0,0,0,0.12788865546218486) 100%);">
        <div class="text-center">
            <img src="{% static 'image/mon_profil.jpeg' %}" width="300px" class="rounded-circle">
        </div>

        <div class="text-center mt-3">
            <h5 class="mt-2 mb-0">{{ user.firstname }} {{ user.lastname }}</h5>
            <span>Data Scientist</span>
        </div>
        <div class="px-4 mt-1" style="text-align: center; padding-top: 1%">
            <p><small>Actuellement en alternance chez Cr√©dit Agricole Assurances</small></p>
        </div>
    </div>

    <div style="display: flex; flex-wrap: wrap; margin-top: 3%; margin-left: 2.5%; padding-top: 10%">
        {% for my_social_media in social_media %}
            <div class="center" style="padding-left: 3%; padding-right: 3%; margin-bottom: 8%">
                <a href="{{ my_social_media.link }}">
                    <img width="250px" class="logo" src="{{ my_social_media.path_logo }}">
                </a>
            </div>
        {% endfor %}
    </div>
