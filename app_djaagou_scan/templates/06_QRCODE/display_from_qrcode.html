<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!----- LINK CSS BOOTSTRAP----->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>

    <body>
        <h1 class="display-2" style="text-align: center">RESTAURANT</h1>
        {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-dark" onclick="generate_qrcode">Générer un QR-CODE</button>
        {% endif %}
        <hr class="border border-danger border-2 opacity-50"> <!-- Ligne rouge -->

        <div>
            <label>Selectionner une catégorie : </label>
            <select style="width: 40%" class="custom-select" name="categorie_article">
                {% for categorie in all_categorie_article %}
                    <option>{{ categorie.nom_categorie_article }}</option>
                {% endfor %}
            </select>
        </div>

        </br>

        {% for article in articles %}
            <div class="card mb-3" style="width: 540px; margin-left: auto;margin-right: auto;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img-fluid rounded-start" src="{{ article.image_path }}" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.nom_article }}</h5>
                            <p class="card-text">{{ article.description }}</p>
                            <p class="card-text"><small class="text-muted">{{ article.prix }} €</small></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </body>

</html>
