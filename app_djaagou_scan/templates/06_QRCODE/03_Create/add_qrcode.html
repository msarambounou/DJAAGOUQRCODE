{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <header>
        {% include '00_Layout/header.html' %}
    </header>

    <body style="background-color: rgba(239,239,239,0.84)">
        <div style="padding-left: 2%; padding-top: 10%; padding-bottom: 10%; padding-right: 2%">
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100" class="container py-5 h-100" style="display: block;margin-left: auto;margin-right: auto;">
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; padding-left: 5%; padding-right: 5%; padding-bottom: 5%; padding-top: 2%; background-color: white;">
                        <h3 style="text-align: center">Modèle personalisé</h3>
                            </br>
                            {% include '07_Message/messages.html' %}

                            <form action="/ajouter_qrcode/{{ entreprise.id }}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                                <div class="form-group">
                                    <label>Entreprise</label>
                                    </br>
                                    <input type="radio" name="nom_entreprise" value="{{ entreprise.nom_ets }}" checked="checked" />
                                    {{ entreprise.nom_ets }}
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Photo</label>
                                    <input type="file" class="form-control-file" name="image" multiple accept="image/png, image/jpeg, image/png, image/jpg" onchange="loadFile(event)" required>
                                    <img id="output" width="150"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Créer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    <!------  MODAL : Add Article ------>
        <div class="modal fade" id="modal_modele1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modèle 1</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{%static "image/qrcode_model1png.png" %}" style="width: 50%; height: 50%;   display: block; margin-left: auto;margin-right: auto;"/>
                    </div>
                </div>
            </div>
        </div>
        </div>


    <footer>

    </footer>
{% include '00_Layout/footer2b.html' %}

    </body>
</html>

    <!-- Modal -->
    <div class="modal fade" id="modal_modele2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
           <div class="modal-body">
               <img src="{%static "image/inscription.jpg" %}" style="width: 200px; height: 200px;"/>
           </div>
        </div>
      </div>
    </div>
    </body>
</html>

<script>
    var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
